version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: geohealthdb
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
